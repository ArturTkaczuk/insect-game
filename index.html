<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Insect game</title>
</head>
<body>
  <div class="game-container">
    <div class="start-game-menu">
      <h1>Smash the insect</h1>
      <button class="play-game-btn">Play Game</button>
    </div>

    <div class="choose-bug">
      <h1>Choose bug to disintegrate</h1>
      <div style="display: flex">
        <div class="bug"><img src="bugs-images/bug1.png" alt=""></div>
        <div class="bug"><img src="bugs-images/bug2.png" alt=""></div>
        <div class="bug"><img src="bugs-images/bug3.png" alt=""></div>
        <div class="bug"><img src="bugs-images/bug4.png" alt=""></div>
      </div>
    </div>

    <div class="game-board">
      <h3 class="time">Time: 0:00</h3>
      <h3 class="score">Score: 000</h3>
      <div class="bug-container">
        <div class="bug"><img src="bugs-images/bug1.png" alt=""></div>
        <div class="bug"><img src="bugs-images/bug2.png" alt=""></div>
        <div class="bug"><img src="bugs-images/bug3.png" alt=""></div>
        <div class="bug"><img src="bugs-images/bug4.png" alt=""></div>
      </div>
    </div>
  </div>


  <script src="js/script.js"></script>
  <script src="https://kit.fontawesome.com/a89a4a0d2b.js" crossorigin="anonymous"></script>
</body>
</html>
